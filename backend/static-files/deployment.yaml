apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-report-dashboard
  labels:
    app: test-report-dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-report-dashboard
  template:
    metadata:
      labels:
        app: test-report-dashboard
    spec:
      containers:
      - name: backend
        image: test-report-dashboard-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
      - name: frontend
        image: test-report-dashboard-frontend:latest
        ports:
        - containerPort: 80
